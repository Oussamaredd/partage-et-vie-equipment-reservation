name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        target: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - if: matrix.target == 'backend'
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - if: matrix.target == 'backend'
        name: Prepare backend env files for CI
        run: |
          cp api/.env.example api/.env
          cp api/.env.dev.example api/.env.dev
      - if: matrix.target == 'backend'
        uses: ramsey/composer-install@v3
        with:
          working-directory: api
      - if: matrix.target == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: bash infra/ci/${{ matrix.target }}-lint.sh

  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Prepare backend env files for CI
        run: |
          cp api/.env.example api/.env
          cp api/.env.dev.example api/.env.dev
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_sqlite
      - uses: ramsey/composer-install@v3
        with:
          working-directory: api
      - run: bash infra/ci/backend-tests.sh

  frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: bash infra/ci/frontend-tests.sh

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [lint, backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Prepare backend env files for CI
        run: |
          cp api/.env.example api/.env
          cp api/.env.dev.example api/.env.dev
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}
      - run: bash infra/ci/e2e-tests.sh
      - if: always()
        run: node infra/scripts/dev.mjs down
