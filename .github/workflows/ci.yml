name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare backend env files for CI
        run: |
          cp api/.env.example api/.env
          cp api/.env.dev.example api/.env.dev
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_sqlite
      - uses: ramsey/composer-install@v3
        with:
          working-directory: api
      - run: bash infra/ci/backend-tests.sh

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: bash infra/ci/frontend-tests.sh

  e2e:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Prepare backend env files for CI
        run: |
          cp api/.env.example api/.env
          cp api/.env.dev.example api/.env.dev
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: bash infra/ci/e2e-tests.sh
      - if: always()
        run: node infra/scripts/dev.mjs down
